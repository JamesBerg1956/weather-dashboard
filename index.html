<!-- DOCTYPE - declare HTML5 standard -->
<!DOCTYPE html>

<!--START html - declare page as html english language -->
<html lang="en">

<!-- START head - contains page metadata, CDNs, and document links -->
<head>

  <!-- meta - allowed character set -->
  <meta charset="UTF-8">

  <!-- meta - required for bootstrap -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- meta - required for bootstrap -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- link - bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- link - bootsrap font awesome icon CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- title - browser tab text -->
  <title>Weather Dashboard</title>

</head>
<!-- END head - contains page metadata, CDNs, and document links -->

<!-- START body - contains all content -->
<body>

  <!-- START header - contains dark gray header -->
  <header class="container-fluid text-center text-white bg-dark p-2">
    <!-- h1 - header text -->
    <h1>Weather Dashboard</h1>
  </header>
  <!-- END header - contains dark gray header -->

  <!-- START div.container-fluid - begins bootstrap grid system -->
  <div class="container-fluid">

    <!-- START div.row - bootsrap row -->
    <div class="row">

      <!-- START aside.col-lg-3 bg-light - bootstrap column; contains left content -->
      <aside class="col-lg-3 bg-light">

        <!-- h5.mt-1 - search for a city text -->
        <h5 class="mt-1">Search for a City:</h5>

        <!-- START div.form-inline form-group - bootstrap form -->
        <div class="form-inline form-group">

          <!-- input.form-control#search-value - bootstrap input; enter name of city here -->
          <input class="form-control" type="text" id="search-value" />

          <!-- START button.btn btn-primary#search-button - sends text of #search-value to weather API -->
          <button class="btn btn-primary" id="search-button"> 
            <!-- i - font awesome search icon -->
            <i class="fa fa-search"></i> 
          </button>
          <!-- END button.btn btn-primary#search-button - sends text of #search-value to weather API

        </div>
        <!-- END div.form-inline form-group - bootstrap form -->

        <!-- ul.list-group history - requested city names dynamically added here -->
        <ul class="list-group history"></ul>

      </aside>
      <!-- END aside.col-lg-3 bg-light - bootstrap column contains left content -->

      <!-- START div.col-lg-9 - bootstrap column; contains today and 5-day forecast returned by weather API -->
      <div class="col-lg-9">

        <!-- div.mt-3#today - today's forecast dynamically added here by weather API -->
        <div id="today" class="mt-3"></div>
        <!-- div.mt-3#forecast - 5-day forecast dynamically added here by weather API -->
        <div id="forecast" class="mt-3"></div>
        
      </div>
      <!-- END div.col-lg-9 - bootstrap column; contains today and 5-day forecast returned by weather API -->

    </div>
    <!-- END div.row - bootsrap row -->

  </div>
  <!-- END div.container-fluid - begins bootstrap grid system -->

  <!-- script - jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- script - external javascript -->
  <script src="script.js"></script>
</body>
<!-- END body - contains all content -->

</html>
<!--END html - declare page as html english language -->
